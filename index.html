<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <title>MEET</title>
  <meta charset="UTF-8">
</head>

<body>
  <h1>MEET</h1>
  <h2>Are you lonely? Find people around you who have the perfect personality, amazing attitude and terrific taste! </h2>

    the FB.login() function when clicked.

  </fb:login-button>

  <div id="status">
  </div>
